<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
		  <link rel="stylesheet" type="text/css" href="main.css">
		  <link rel="stylesheet" type="text/css" href="gallery.css">
  	<title>Pictiche</title>
	</head>
	<body>
	<div class="all-content container">
		<div class="row">
			<div class ="background" id="background">

			
	   		<div>
				<img class="background-image" src="images/home-gallery/001.jpg">
			</div>
			
			<div>
				<img class="background-image" src="images/home-gallery/003.jpg">
			</div>
			<div>
				<img class="background-image" src="images/home-gallery/002.jpg">
			</div>

			</div>
			
			<div class="col-md-12 content" id="content">
				<div class="row">
					<div class="sidebar col-md-3">
					<form role="form">
						  <div class="form-group">
							  <label for="exampleInputEmail1">Search</label>
							  <input type="search" class="form-control" id="photo-search" placeholder="Search">
						  </div>
						  <button type="submit" id="photo-search-submit" class="btn btn-default">Submit</button>
					</form>
					
				
					<div id="cloud-container"></div>
					</div>
					<div class = "col-md-9" id="image-container"></div>
					</div>

				

					
				
			</div> <!--#content -->
			
		</div>
		<div id="overlay">
			
		</div>
	</div> <!--#container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		<script id="background-image" type="text/x-handlebars-template"></script>
		
		<script id="tag-cloud" type="text/x-handlebars-template">
		<ul class="list-inline">
			{{#each this}}
				<li class="list-item">
					<a class ="btn btn-default tag" href="#" style="font-size:{{this}}" data-tag="{{@key}}">
						<span class="close glyphicon glyphicon-remove-circle"></span>
						{{@key}}
					</a>
				</li>
			{{/each}}
		</ul>
		</script>
		<script id="image-template" type="text/x-handlebars-template">
		<ul class="list-inline">
			{{#each this}}
				<li class="list-item">
					<img class="image" src={{imagePath}} data-id={{id}}>
				</li>
			{{/each}}
		</ul>
		</script>
		<script id="ligthbox-template" type="text/x-handlebars-template">
			<div id="lightbox">
				<h1 class='lightbox'>{{title}}</h1>
				<img class='lightbox' id="lightbox-image" src="{{imagePath}}"/>
				<p class='lightbox'>{{description}}</p>
				<a class='lightbox' id="close" href="#">Close</a> 
			</div>

				

		</script>
		<script src="utility.js" type="text/javascript"></script>
		<script src="raw-data.js" type="text/javascript"></script>
		<script src="model.js" type="text/javascript"></script>	
		<script src="view.js" type="text/javascript"></script>	

	</body>
</html>
